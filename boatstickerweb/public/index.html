<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boat AI Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .btn {
      background-color: orange;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #ffb84d;
    }
    #result {
      margin-top: 20px;
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
      padding: 10px;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 30px orange;
    }
    .ai-output {
      max-width: 100%;
      border-radius: 10px;
    }
    .btn-download {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 5px;
    }
    .btn-download:hover {
      background-color: #45a049;
    }
    #zoom-controls {
      margin-top: 10px;
    }
    #zoom-controls button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    #zoom-controls button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boat AI Generator</h1>
    <textarea id="prompt" rows="3" cols="50" placeholder="Describe your boat design..."></textarea><br/>
    <button id="generateBtn" class="btn">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const resultContainer = document.getElementById('result');

    generateBtn.addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('Please enter a description.');
        return;
      }

      resultContainer.innerHTML = '<p>Generating...</p>';

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.imageUrl) {
          const imageUrl = data.imageUrl;

          resultContainer.innerHTML = `
            <p>Your AI-generated drawing:</p>
            <div class="image-wrapper">
              <img src="${imageUrl}" alt="AI generated boat drawing" class="ai-output" id="outputImage" />
            </div>
            <div id="zoom-controls">
              <button onclick="zoomImage(1.2)">Zoom In</button>
              <button onclick="zoomImage(0.8)">Zoom Out</button>
              <button onclick="resetZoom()">Reset</button>
            </div>
            <br/>
            <a href="${imageUrl}" download="boat-ai-design.png" class="btn-download">Download Image</a>
          `;
        } else {
          resultContainer.innerHTML = '<p>Failed to generate image.</p>';
        }
      } catch (err) {
        console.error(err);
        resultContainer.innerHTML = '<p>Error generating image.</p>';
      }
    });

    let zoomLevel = 1;
    function zoomImage(factor) {
      const img = document.getElementById('outputImage');
      if (!img) return;
      zoomLevel *= factor;
      img.style.transform = `scale(${zoomLevel})`;
    }
    function resetZoom() {
      const img = document.getElementById('outputImage');
      if (!img) return;
      zoomLevel = 1;
      img.style.transform = 'scale(1)';
    }
  </script>
</body>
</html>
