<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Your Sticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 0 15px;
      text-align: center;
    }
    img {
      max-width: 300px;
      max-height: 300px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Your Sticker Preview</h1>
  <img id="product-image" alt="Sticker preview" />

  <button id="buy-button">Buy Now</button>

  <script>
    // Get image URL from query string (e.g. buy.html?img=URL)
    const urlParams = new URLSearchParams(window.location.search);
    const imgUrl = urlParams.get('img');
    const productImage = document.getElementById('product-image');

    if (imgUrl) {
      productImage.src = imgUrl;
    } else {
      productImage.alt = "No sticker preview available";
    }

    // Buy button redirects to Stripe Checkout session
    document.getElementById('buy-button').addEventListener('click', async () => {
      if (!imgUrl) {
        alert('No product image URL specified.');
        return;
      }

      try {
        const response = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageUrl: imgUrl }),
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url; // Redirect to Stripe Checkout
        } else {
          alert('Failed to create checkout session.');
        }
      } catch (error) {
        alert('Error creating checkout session: ' + error.message);
      }
    });
  </script>
</body>
</html>
