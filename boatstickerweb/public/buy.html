<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Your Sticker - Boat2Merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 900px;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    .container {
      display: flex;
      gap: 40px;
      width: 100%;
      max-width: 900px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      box-sizing: border-box;
      box-shadow:
        0 0 15px rgba(255, 152, 0, 0.5);
    }
    form {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
      max-width: 420px;
    }
    label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.95rem;
    }
    input, textarea {
      background: #2c2c2c;
      border: none;
      border-radius: 6px;
      color: #eee;
      font-size: 1rem;
      padding: 10px 14px;
      resize: vertical;
      transition: background 0.3s ease;
    }
    input:focus, textarea:focus {
      background: #3d3d3d;
      outline: none;
    }
    button {
      background: #ff9800;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e68900;
    }
    .image-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }
    h1 {
      color: #ff9800;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin: 0;
      font-size: 2rem;
      text-align: center;
      user-select: none;
    }
    #product-image {
      max-width: 320px;
      max-height: 320px;
      border-radius: 8px;
      border: 1px solid #333;
      object-fit: contain;
      box-shadow:
        0 0 15px rgba(255, 152, 0, 0.8),
        0 0 25px rgba(255, 152, 0, 0.6);
    }
    @media (max-width: 720px) {
      body {
        min-height: auto;
        margin: 20px;
      }
      .container {
        flex-direction: column;
        padding: 30px 20px;
      }
      .image-wrapper {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="purchase-form" autocomplete="off">
      <label for="email">Email:
        <input type="email" id="email" required />
      </label>

      <label for="name">Name:
        <input type="text" id="name" required />
      </label>

      <label for="address">Address:
        <textarea id="address" rows="3" required></textarea>
      </label>

      <label for="city">City:
        <input type="text" id="city" required />
      </label>

      <label for="state">State:
        <input type="text" id="state" required />
      </label>

      <label for="country">Country:
        <input type="text" id="country" required />
      </label>

      <label for="zip">ZIP:
        <input type="text" id="zip" required />
      </label>

      <button type="submit">Buy Now</button>
    </form>

    <div class="image-wrapper">
      <h1>Buy Your Sticker</h1>
      <img id="product-image" alt="Sticker preview" />
    </div>
  </div>

  <script>
    const stripe = Stripe('pk_test_51Rtdm5Rs1Dqo8huI8J7T5tdhVHYCy0gq2tBd03m4HcbvjrdpmOwA3hTDlSK57RL7yKO9cNdhO6sROnUxDAa6fmKy00BRvR5iRw');

    const urlParams = new URLSearchParams(window.location.search);
    const imgUrl = urlParams.get('img');
    if (imgUrl) {
      document.getElementById('product-image').src = imgUrl;
    } else {
      document.getElementById('product-image').alt = "No image available";
    }

    const form = document.getElementById('purchase-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim();
      const address = {
        line1: document.getElementById('address').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value.trim(),
        country: document.getElementById('country').value.trim(),
        zip: document.getElementById('zip').value.trim(),
      };

      try {
        const response = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name, address, imageUrl: imgUrl || '' }),
        });

        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
          return;
        }

        window.location.href = data.url;
      } catch (err) {
        alert('Failed to create checkout session: ' + err.message);
      }
    });
  </script>
</body>
</html>
