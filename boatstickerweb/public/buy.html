<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Your Sticker - Boat2Merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      max-width: 400px;
      margin: 40px auto;
      padding: 0 15px;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #ff9800;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    img#product-image {
      max-width: 300px;
      max-height: 300px;
      object-fit: contain;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow:
        0 0 12px rgba(255, 152, 0, 0.8),
        0 0 20px rgba(255, 152, 0, 0.6);
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      background: #2c2c2c;
      color: #eee;
      font-size: 1em;
      resize: vertical;
      margin-top: 6px;
      box-sizing: border-box;
      transition: background 0.3s ease;
    }
    input:focus, textarea:focus {
      background: #3d3d3d;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px 0;
      background: #ff9800;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 700;
      color: #121212;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 0.8px;
    }
    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>Buy Your Sticker</h1>
  <img id="product-image" alt="Sticker preview" />

  <form id="purchase-form" autocomplete="off">
    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="address">Address:</label>
    <textarea id="address" rows="3" required></textarea>

    <label for="city">City:</label>
    <input type="text" id="city" required />

    <label for="state">State:</label>
    <input type="text" id="state" required />

    <label for="country">Country:</label>
    <input type="text" id="country" required />

    <label for="zip">ZIP:</label>
    <input type="text" id="zip" required />

    <button type="submit">Buy Now</button>
  </form>

  <script>
    const stripe = Stripe('pk_test_51Rtdm5Rs1Dqo8huI8J7T5tdhVHYCy0gq2tBd03m4HcbvjrdpmOwA3hTDlSK57RL7yKO9cNdhO6sROnUxDAa6fmKy00BRvR5iRw');

    const urlParams = new URLSearchParams(window.location.search);
    const imgUrl = urlParams.get('img');
    if (imgUrl) {
      document.getElementById('product-image').src = imgUrl;
    } else {
      document.getElementById('product-image').alt = "No image available";
    }

    const form = document.getElementById('purchase-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim();
      const address = {
        line1: document.getElementById('address').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value.trim(),
        country: document.getElementById('country').value.trim(),
        zip: document.getElementById('zip').value.trim(),
      };

      try {
        const response = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name, address, imageUrl: imgUrl || '' }),
        });

        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
          return;
        }

        window.location.href = data.url;
      } catch (err) {
        alert('Failed to create checkout session: ' + err.message);
      }
    });
  </script>
</body>
</html>
