<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Your Boat Design</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .editor-wrapper {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    #canvas {
      position: relative;
      display: inline-block;
      border: 2px dashed #aaa;
      margin-top: 20px;
      background-color: white;
      padding: 10px;
    }

    #canvas img {
      max-width: 100%;
      display: block;
    }

    .toolbox {
      margin-bottom: 20px;
    }

    .toolbox button {
      background: #2196f3;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      margin: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toolbox button:hover {
      background: #1976d2;
    }

    .text-box {
      position: absolute;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: black;
      background: transparent;
      cursor: move;
      user-select: none;
      padding: 4px 8px;
      white-space: pre;
    }

    .text-box:focus {
      outline: none;
    }

    .text-box.selected {
      outline: 2px solid #2196f3;
    }

    .bottom-buttons button {
      background: #03a9f4;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .bottom-buttons button:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>

<div class="editor-wrapper">
  <div class="toolbox">
    <button id="addTextBtn">Add Text</button>
  </div>

  <div class="editor-canvas" id="canvas">
    <img id="preview" src="" alt="AI-generated boat image" />
    <div class="bottom-buttons">
      <button onclick="alert('Sticker purchase flow here')">Buy as Sticker</button>
      <button onclick="alert('Shirt purchase flow here')">Buy as Shirt</button>
      <button onclick="alert('Mug purchase flow here')">Buy as Mug</button>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const imgSrc = urlParams.get("img");

  const canvas = document.getElementById("canvas");
  const previewImage = document.getElementById("preview");
  const addTextBtn = document.getElementById("addTextBtn");

  if (!imgSrc) {
    document.body.innerHTML = "<p style='text-align:center;'>Image not found. Please go back and generate an image first.</p>";
  } else {
    previewImage.src = imgSrc;
  }

  let addingText = false;
  let selectedBox = null;
  let offsetX, offsetY;

  addTextBtn.addEventListener("click", () => {
    addingText = true;
    document.body.style.cursor = "text";
  });

  canvas.addEventListener("click", (e) => {
    if (addingText) {
      const box = document.createElement("div");
      box.className = "text-box";
      box.contentEditable = true;
      box.innerText = "Edit me";

      const rect = canvas.getBoundingClientRect();
      box.style.left = `${e.clientX - rect.left}px`;
      box.style.top = `${e.clientY - rect.top}px`;

      box.addEventListener("mousedown", (e) => {
        selectedBox = box;
        const boxRect = box.getBoundingClientRect();
        offsetX = e.clientX - boxRect.left;
        offsetY = e.clientY - boxRect.top;
        document.body.style.cursor = "move";
        selectBox(box);
        e.stopPropagation();
      });

      box.addEventListener("click", (e) => {
        selectBox(box);
        e.stopPropagation();
      });

      canvas.appendChild(box);
      selectBox(box);
      box.focus();

      addingText = false;
      document.body.style.cursor = "default";
    } else {
      deselectAll();
    }
  });

  document.addEventListener("mousemove", (e) => {
    if (selectedBox && e.buttons === 1) {
      const rect = canvas.getBoundingClientRect();
      selectedBox.style.left = `${e.clientX - rect.left - offsetX}px`;
      selectedBox.style.top = `${e.clientY - rect.top - offsetY}px`;
    }
  });

  document.addEventListener("mouseup", () => {
    selectedBox = null;
    document.body.style.cursor = "default";
  });

  document.addEventListener("click", (e) => {
    if (!e.target.classList.contains("text-box")) {
      deselectAll();
    }
  });

  function deselectAll() {
    const boxes = document.querySelectorAll(".text-box");
    boxes.forEach((box) => box.classList.remove("selected"));
  }

  function selectBox(box) {
    deselectAll();
    box.classList.add("selected");
  }
</script>

</body>
</html>
