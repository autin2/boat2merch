<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Sticker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .toolbar {
      background: #333;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toolbar button {
      padding: 8px 12px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .canvas {
      position: relative;
      margin: 0 auto;
      width: 100%;
      height: 90vh;
      background: white;
      border-top: 2px solid #ccc;
      overflow: hidden;
    }

    .canvas img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .text-box {
      position: absolute;
      padding: 4px 6px;
      background: transparent;
      border: 1px dashed transparent;
      outline: none;
      cursor: move;
      font-size: 20px;
      user-select: text;
      white-space: pre;
    }

    .text-box.selected {
      border: 1px dashed #2196f3;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="addText">Add Text</button>
  </div>

  <div class="canvas" id="canvas">
    <img id="preview" src="" alt="Editable Image" />
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const addTextButton = document.getElementById("addText");

    let addingText = false;
    let selectedBox = null;
    let offsetX = 0;
    let offsetY = 0;

    const urlParams = new URLSearchParams(window.location.search);
    const img = urlParams.get("img");
    if (!img) {
      document.body.innerHTML = "<p style='text-align:center;'>Image not found. Go back and generate one first.</p>";
    } else {
      preview.src = img;
    }

    function deselectAll() {
      document.querySelectorAll(".text-box").forEach(box => box.classList.remove("selected"));
      selectedBox = null;
    }

    function selectBox(box) {
      deselectAll();
      box.classList.add("selected");
      selectedBox = box;
    }

    addTextButton.addEventListener("click", () => {
      addingText = true;
      document.body.style.cursor = "text";
    });

    canvas.addEventListener("click", (e) => {
      if (addingText) {
        const box = document.createElement("div");
        box.className = "text-box";
        box.contentEditable = true;
        box.innerText = "Text";

        const rect = canvas.getBoundingClientRect();
        box.style.left = `${e.clientX - rect.left}px`;
        box.style.top = `${e.clientY - rect.top}px`;

        box.addEventListener("mousedown", (e) => {
          if (!box.classList.contains("selected")) {
            selectBox(box);
          }
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        box.addEventListener("click", (e) => {
          selectBox(box);
          e.stopPropagation();
        });

        canvas.appendChild(box);
        selectBox(box);
        box.focus();

        addingText = false;
        document.body.style.cursor = "default";
      } else {
        deselectAll();
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (selectedBox && e.buttons === 1) {
        const canvasRect = canvas.getBoundingClientRect();
        selectedBox.style.left = `${e.clientX - canvasRect.left - offsetX}px`;
        selectedBox.style.top = `${e.clientY - canvasRect.top - offsetY}px`;
      }
    });

    document.addEventListener("click", (e) => {
      if (!e.target.classList.contains("text-box")) {
        deselectAll();
      }
    });
  </script>
</body>
</html>
