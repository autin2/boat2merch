<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Your Boat Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .editor-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    #canvas {
      position: relative;
      display: inline-block;
      border: 2px dashed #aaa;
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      user-select: none;
    }

    #canvas img {
      max-width: 100%;
      display: block;
      user-select: none;
      pointer-events: none; /* so text boxes get events */
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .controls label {
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    .controls select,
    .controls input[type="number"],
    .controls input[type="color"],
    .controls button {
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .controls select:focus,
    .controls input[type="number"]:focus,
    .controls input[type="color"]:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 5px #2196f3;
    }

    .controls button {
      background-color: #2196f3;
      color: white;
      border: none;
      user-select: none;
    }

    .controls button:hover {
      background-color: #1976d2;
    }

    .text-box {
      position: absolute;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: black;
      background: transparent;
      cursor: move;
      user-select: text;
      padding: 4px 8px;
      white-space: pre;
      border: 1px dashed transparent;
      min-width: 50px;
      min-height: 30px;
      box-sizing: border-box;
      overflow: visible;
    }

    .text-box:focus {
      outline: none;
    }

    .text-box.selected {
      border: 1px dashed #2196f3;
    }

    /* Resize handles */
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #2196f3;
      border: 1px solid white;
      box-sizing: border-box;
      border-radius: 2px;
      cursor: pointer;
      z-index: 10;
    }
    .resize-handle.nw { top: -5px; left: -5px; cursor: nwse-resize; }
    .resize-handle.ne { top: -5px; right: -5px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -5px; left: -5px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -5px; right: -5px; cursor: nwse-resize; }
  </style>
</head>
<body>

<div class="editor-container">
  <div class="controls">
    <label for="fontSelect">Font:</label>
    <select id="fontSelect" aria-label="Font Family">
      <option value="Arial" selected>Arial</option>
      <option value="Comic Sans MS">Comic Sans</option>
      <option value="Impact">Impact</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>

    <label for="fontSize">Size:</label>
    <input id="fontSize" type="number" min="8" max="72" value="24" aria-label="Font Size" />

    <label for="textColor">Color:</label>
    <input id="textColor" type="color" value="#000000" aria-label="Text Color" />

    <button id="addTextBtn">Add Text</button>
  </div>

  <div class="editor-canvas" id="canvas">
    <img id="preview" src="" alt="AI-generated boat image" />
    <div class="bottom-buttons" style="margin-top: 15px;">
      <button onclick="alert('Sticker purchase flow here')">Buy as Sticker</button>
      <button onclick="alert('Shirt purchase flow here')">Buy as Shirt</button>
      <button onclick="alert('Mug purchase flow here')">Buy as Mug</button>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const imgSrc = urlParams.get("img");

  const canvas = document.getElementById("canvas");
  const previewImage = document.getElementById("preview");
  const addTextBtn = document.getElementById("addTextBtn");
  const fontSelect = document.getElementById("fontSelect");
  const fontSizeInput = document.getElementById("fontSize");
  const textColorInput = document.getElementById("textColor");

  if (!imgSrc) {
    document.body.innerHTML = "<p style='text-align:center;'>Image not found. Please go back and generate an image first.</p>";
  } else {
    previewImage.src = imgSrc;
  }

  let addingText = false;
  let selectedBox = null;
  let offsetX, offsetY;

  addTextBtn.addEventListener("click", () => {
    addingText = true;
    document.body.style.cursor = "text";
  });

  canvas.addEventListener("click", (e) => {
    if (addingText) {
      const box = document.createElement("div");
      box.className = "text-box";
      box.contentEditable = true;
      box.innerText = "Edit me";

      // Apply chosen font, size and color
      box.style.fontFamily = fontSelect.value;
      box.style.fontSize = fontSizeInput.value + "px";
      box.style.color = textColorInput.value;

      const rect = canvas.getBoundingClientRect();
      box.style.left = `${e.clientX - rect.left}px`;
      box.style.top = `${e.clientY - rect.top}px`;

      // Initial size
      box.style.width = "150px";
      box.style.height = "auto";

      box.addEventListener("mousedown", (e) => {
        if (e.target.classList.contains('resize-handle')) {
          return; // resize handled separately
        }
        selectedBox = box;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        document.body.style.cursor = "move";
        selectBox(box);
        e.stopPropagation();
      });

      box.addEventListener("click", (e) => {
        selectBox(box);
        e.stopPropagation();
      });

      canvas.appendChild(box);
      selectBox(box);
      box.focus();

      addingText = false;
      document.body.style.cursor = "default";
    } else {
      if (!e.target.classList.contains("text-box") && !e.target.classList.contains("resize-handle")) {
        deselectAll();
      }
    }
  });

  document.addEventListener("mousemove", (e) => {
    if (selectedBox && e.buttons === 1 && !isResizing) {
      const rect = canvas.getBoundingClientRect();
      selectedBox.style.left = `${e.clientX - rect.left - offsetX}px`;
      selectedBox.style.top = `${e.clientY - rect.top - offsetY}px`;
    }
  });

  document.addEventListener("mouseup", () => {
    selectedBox = null;
    isResizing = false;
    document.body.style.cursor = "default";
  });

  function deselectAll() {
    const boxes = document.querySelectorAll(".text-box");
    boxes.forEach(box => {
      box.classList.remove("selected");
      removeResizeHandles(box);
    });
    selectedBox = null;
  }

  function selectBox(box) {
    deselectAll();
    selectedBox = box;
    box.classList.add("selected");
    addResizeHandles(box);
  }

  // Resize handle logic
  let isResizing = false;
  let currentHandle = null;
  let startX, startY, startWidth, startHeight, startLeft, startTop;

  function addResizeHandles(box) {
    removeResizeHandles(box);

    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.className = `resize-handle ${pos}`;
      box.appendChild(handle);

      handle.addEventListener('mousedown', e => {
        e.stopPropagation();
        isResizing = true;
        currentHandle = pos;
        startX = e.clientX;
        startY = e.clientY;

        const style = window.getComputedStyle(box);
        startWidth = parseInt(style.width, 10);
        startHeight = parseInt(style.height, 10);
        startLeft = parseInt(style.left, 10);
        startTop = parseInt(style.top, 10);

        document.body.style.cursor = handle.style.cursor;

        document.addEventListener('mousemove', resizeMouseMove);
        document.addEventListener('mouseup', resizeMouseUp);
      });
    });
  }

  function removeResizeHandles(box) {
    const handles = box.querySelectorAll('.resize-handle');
    handles.forEach(h => h.remove());
  }

  function resizeMouseMove(e) {
    if (!isResizing || !selectedBox) return;

    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    let newWidth = startWidth;
    let newHeight = startHeight;
    let newLeft = startLeft;
    let newTop = startTop;

    switch(currentHandle) {
      case 'nw':
        newWidth = startWidth - dx;
        newHeight = startHeight - dy;
        newLeft = startLeft + dx;
        newTop = startTop + dy;
        break;
      case 'ne':
        newWidth = startWidth + dx;
        newHeight = startHeight - dy;
        newTop = startTop + dy;
        break;
      case 'sw':
        newWidth = startWidth - dx;
        newHeight = startHeight + dy;
        newLeft = startLeft + dx;
        break;
      case 'se':
        newWidth = startWidth + dx;
        newHeight = startHeight + dy;
        break;
    }

    // Apply min sizes
    if (newWidth < 30) {
      newWidth = 30;
      if (currentHandle === 'nw' || currentHandle === 'sw') {
        newLeft = startLeft + (startWidth - 30);
      }
    }
    if (newHeight < 20) {
      newHeight = 20;
      if (currentHandle === 'nw' || currentHandle === 'ne') {
        newTop = startTop + (startHeight - 20);
      }
    }

    selectedBox.style.width = newWidth + "px";
    selectedBox.style.height = newHeight + "px";
    selectedBox.style.left = newLeft + "px";
    selectedBox.style.top = newTop + "px";
  }

  function resizeMouseUp() {
    isResizing = false;
    currentHandle = null;
    document.body.style.cursor = "default";
    document.removeEventListener('mousemove', resizeMouseMove);
    document.removeEventListener('mouseup', resizeMouseUp);
  }
</script>

</body>
</html>
