<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Sticker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .toolbar {
      background: #333;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toolbar button {
      padding: 8px 12px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #1976d2;
    }

    .canvas {
      position: relative;
      margin: 20px auto;
      max-width: 900px;
      height: 600px;
      background: white;
      border: 2px dashed #ccc;
      overflow: hidden;
    }

    .canvas img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .text-box {
      position: absolute;
      min-width: 40px;
      min-height: 30px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.8);
      border: 2px dashed transparent;
      outline: none;
      cursor: move;
      font-size: 20px;
      user-select: text;
    }

    .text-box.selected {
      border: 2px dashed #2196f3;
    }

    .resize-handle {
      width: 12px;
      height: 12px;
      background: #2196f3;
      position: absolute;
      bottom: -6px;
      right: -6px;
      cursor: se-resize;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button id="addText">Add Text</button>
  </div>

  <div class="canvas" id="canvas">
    <img id="preview" src="" alt="Editable Image"/>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const addTextButton = document.getElementById("addText");

    let addingText = false;
    let selectedBox = null;
    let offsetX = 0;
    let offsetY = 0;

    const urlParams = new URLSearchParams(window.location.search);
    const img = urlParams.get("img");
    if (!img) {
      document.body.innerHTML = "<p style='text-align:center;'>Image not found. Go back and generate one first.</p>";
    } else {
      preview.src = img;
    }

    function deselectAll() {
      document.querySelectorAll(".text-box").forEach(box => box.classList.remove("selected"));
      selectedBox = null;
    }

    function selectBox(box) {
      deselectAll();
      box.classList.add("selected");
      selectedBox = box;
    }

    addTextButton.addEventListener("click", () => {
      addingText = true;
      document.body.style.cursor = "text";
    });

    canvas.addEventListener("click", (e) => {
      if (addingText) {
        const box = document.createElement("div");
        box.className = "text-box";
        box.contentEditable = true;
        box.innerText = "Edit me";

        const rect = canvas.getBoundingClientRect();
        box.style.left = `${e.clientX - rect.left}px`;
        box.style.top = `${e.clientY - rect.top}px`;

        const handle = document.createElement("div");
        handle.className = "resize-handle";
        box.appendChild(handle);

        // Resize logic
        handle.addEventListener("mousedown", (e) => {
          e.stopPropagation();
          let startX = e.clientX;
          let startY = e.clientY;
          const startWidth = parseInt(window.getComputedStyle(box).width);
          const startHeight = parseInt(window.getComputedStyle(box).height);

          function doDrag(e) {
            box.style.width = `${startWidth + e.clientX - startX}px`;
            box.style.height = `${startHeight + e.clientY - startY}px`;
          }

          function stopDrag() {
            document.removeEventListener("mousemove", doDrag);
            document.removeEventListener("mouseup", stopDrag);
          }

          document.addEventListener("mousemove", doDrag);
          document.addEventListener("mouseup", stopDrag);
        });

        // Drag logic
        box.addEventListener("mousedown", (e) => {
          selectedBox = box;
          const boxRect = box.getBoundingClientRect();
          const canvasRect = canvas.getBoundingClientRect();
          offsetX = e.clientX - boxRect.left;
          offsetY = e.clientY - boxRect.top;
          selectBox(box);
          document.body.style.cursor = "move";
          e.stopPropagation();
        });

        box.addEventListener("click", (e) => {
          selectBox(box);
          e.stopPropagation();
        });

        canvas.appendChild(box);
        selectBox(box);
        box.focus();

        addingText = false;
        document.body.style.cursor = "default";
      } else {
        deselectAll();
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (selectedBox && e.buttons === 1) {
        const canvasRect = canvas.getBoundingClientRect();
        selectedBox.style.left = `${e.clientX - canvasRect.left - offsetX}px`;
        selectedBox.style.top = `${e.clientY - canvasRect.top - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      document.body.style.cursor = "default";
    });

    document.addEventListener("click", (e) => {
      if (!e.target.classList.contains("text-box") && !e.target.closest(".text-box")) {
        deselectAll();
      }
    });
  </script>

</body>
</html>
