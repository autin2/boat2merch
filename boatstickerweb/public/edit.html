<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Your Boat Design</title>
  <link rel="stylesheet" href="style.css" />
 <style>

   body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.editor-container {
  max-width: 900px;
  margin: 0 auto;
  text-align: center;
}

#canvas {
  position: relative;
  display: inline-block;
  border: 2px dashed #aaa;
  margin-top: 20px;
  background-color: white;
  padding: 10px;
}

#canvas img {
  max-width: 100%;
  display: block;
}

.controls {
  margin-bottom: 20px;
}

.controls button {
  background: #2196f3;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 4px;
  margin: 0 8px 8px 0;
  cursor: pointer;
  transition: background 0.2s;
}

.controls button:hover {
  background: #1976d2;
}

.btn-product {
  background: #03a9f4;
  color: #121212;
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 5px;
}

.btn-product:hover {
  background: #0288d1;
}

.text-box {
  position: absolute;
  font-size: 24px;
  font-family: Arial, sans-serif;
  color: black;
  background: transparent;
  cursor: move;
  user-select: none;
  padding: 4px 8px;
  white-space: pre;
}

.text-box:focus {
  outline: none;
}

.text-box.selected {
  outline: 2px solid #2196f3;
}

   
 </style>
</head>
<body>

<div class="editor-wrapper">
  <!-- Left Panel / Toolbox -->
  <div class="toolbox">
    <h2>Tools</h2>
    <label for="textInput">Add Text:</label>
    <input type="text" id="textInput" placeholder="Enter your text" />

    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans</option>
      <option value="Impact">Impact</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier</option>
    </select>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="24" />

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#000000" />

    <button onclick="addText()">Add Text</button>
  </div>

  <!-- Right Side / Canvas -->
  <div class="editor-canvas" id="canvas">
    <img id="preview" src="" alt="AI-generated boat image" />
    <div class="bottom-buttons">
      <button onclick="alert('Sticker purchase flow here')">Buy as Sticker</button>
      <button onclick="alert('Shirt purchase flow here')">Buy as Shirt</button>
      <button onclick="alert('Mug purchase flow here')">Buy as Mug</button>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const imgSrc = urlParams.get("img");

  const canvas = document.getElementById("canvas");
  const previewImage = document.getElementById("preview");
  const addTextBtn = document.getElementById("addTextBtn");

  if (!imgSrc) {
    document.body.innerHTML = "<p style='text-align:center;'>Image not found. Please go back and generate an image first.</p>";
  } else {
    previewImage.src = imgSrc;
  }

  let addingText = false;
  let selectedBox = null;
  let offsetX, offsetY;

  addTextBtn.addEventListener("click", () => {
    addingText = true;
    document.body.style.cursor = "text";
  });

  canvas.addEventListener("click", (e) => {
    if (addingText) {
      const box = document.createElement("div");
      box.className = "text-box";
      box.contentEditable = true;
      box.innerText = "Edit me";

      const rect = canvas.getBoundingClientRect();
      box.style.left = `${e.clientX - rect.left}px`;
      box.style.top = `${e.clientY - rect.top}px`;

      box.addEventListener("mousedown", (e) => {
        selectedBox = box;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        document.body.style.cursor = "move";
        selectBox(box);
        e.stopPropagation();
      });

      box.addEventListener("click", (e) => {
        selectBox(box);
        e.stopPropagation();
      });

      canvas.appendChild(box);
      selectBox(box);
      box.focus();

      addingText = false;
      document.body.style.cursor = "default";
    } else {
      deselectAll();
    }
  });

  document.addEventListener("mousemove", (e) => {
    if (selectedBox && e.buttons === 1) {
      const rect = canvas.getBoundingClientRect();
      selectedBox.style.left = `${e.clientX - rect.left - offsetX}px`;
      selectedBox.style.top = `${e.clientY - rect.top - offsetY}px`;
    }
  });

  document.addEventListener("mouseup", () => {
    selectedBox = null;
    document.body.style.cursor = "default";
  });

  function deselectAll() {
    const boxes = document.querySelectorAll(".text-box");
    boxes.forEach((box) => box.classList.remove("selected"));
  }

  function selectBox(box) {
    deselectAll();
    box.classList.add("selected");
  }
</script>

  
</body>
</html>
