<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Your Boat Design</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .editor-wrapper {
      display: flex;
      height: 100vh;
    }

    .toolbox {
      width: 250px;
      background: #212121;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .toolbox h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .toolbox label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    .toolbox input,
    .toolbox select,
    .toolbox button {
      width: 100%;
      margin-top: 4px;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
    }

    .toolbox button {
      background: #03a9f4;
      color: #fff;
      margin-top: 15px;
      cursor: pointer;
    }

    .toolbox button:hover {
      background: #0288d1;
    }

    .editor-canvas {
      flex-grow: 1;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .editor-canvas img {
      max-width: 90%;
      max-height: 90%;
      outline: 4px solid #ccc;
      border-radius: 6px;
    }

    .text-box {
      position: absolute;
      padding: 4px 8px;
      cursor: move;
      resize: both;
      overflow: hidden;
      border: 1px dashed #666;
      background: rgba(255, 255, 255, 0.6);
    }

    .resizable {
      resize: both;
      overflow: auto;
    }

    .bottom-buttons {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .bottom-buttons button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #03a9f4;
      color: #fff;
      cursor: pointer;
    }

    .bottom-buttons button:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>

<div class="editor-wrapper">
  <!-- Left Panel / Toolbox -->
  <div class="toolbox">
    <h2>Tools</h2>
    <label for="textInput">Add Text:</label>
    <input type="text" id="textInput" placeholder="Enter your text" />

    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans</option>
      <option value="Impact">Impact</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier</option>
    </select>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="24" />

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#000000" />

    <button onclick="addText()">Add Text</button>
  </div>

  <!-- Right Side / Canvas -->
  <div class="editor-canvas" id="canvas">
    <img id="preview" src="" alt="AI-generated boat image" />
    <div class="bottom-buttons">
      <button onclick="alert('Sticker purchase flow here')">Buy as Sticker</button>
      <button onclick="alert('Shirt purchase flow here')">Buy as Shirt</button>
      <button onclick="alert('Mug purchase flow here')">Buy as Mug</button>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const img = urlParams.get("img");

  if (!img) {
    document.body.innerHTML = "<p style='text-align:center;'>Image not found. Please go back and generate an image first.</p>";
  } else {
    document.getElementById("preview").src = img;
  }

  function addText() {
    const canvas = document.getElementById("canvas");
    const text = document.getElementById("textInput").value;
    const font = document.getElementById("fontSelect").value;
    const size = document.getElementById("fontSize").value;
    const color = document.getElementById("textColor").value;

    const div = document.createElement("div");
    div.className = "text-box";
    div.contentEditable = true;
    div.innerText = text;

    div.style.fontFamily = font;
    div.style.fontSize = size + "px";
    div.style.color = color;
    div.style.left = "100px";
    div.style.top = "100px";

    // Make it draggable
    div.onmousedown = function (e) {
      let shiftX = e.clientX - div.getBoundingClientRect().left;
      let shiftY = e.clientY - div.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        div.style.left = pageX - shiftX + "px";
        div.style.top = pageY - shiftY + "px";
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }

      document.addEventListener("mousemove", onMouseMove);

      div.onmouseup = function () {
        document.removeEventListener("mousemove", onMouseMove);
        div.onmouseup = null;
      };
    };

    div.ondragstart = () => false;

    canvas.appendChild(div);
  }
</script>

</body>
</html>
