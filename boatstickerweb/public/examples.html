  <style>
    /* --- Examples page only --- */
    :root {
      --gap: 16px;
      --cardMin: 220px;
      --cardMax: 300px;
      --imgH: 210px;
      --speed: 48s; /* slower -> larger number */
      --glow: 0 0 12px rgba(255,152,0,.45), 0 0 22px rgba(255,152,0,.25);
    }

    .examples-wrap .card.pad { overflow: hidden; }

    /* Edge fade so the loop feels premium */
    .marquee {
      position: relative;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent 0, #000 6%, #000 94%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0, #000 6%, #000 94%, transparent 100%);
    }

    /* The rail holds TWO identical strips for seamless looping */
    .rail {
      display: inline-flex;
      align-items: stretch;
      gap: var(--gap);
      padding: 12px 8px;
      width: max-content;
      animation: scroll var(--speed) linear infinite;
    }
    .marquee:hover .rail,
    .marquee:focus-within .rail { animation-play-state: paused; }

    /* Move by 50% of total width because we duplicated the strip */
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(calc(-50% - var(--gap)/2)); }
    }

    .ex-item {
      flex: 0 0 clamp(var(--cardMin), 24vw, var(--cardMax));
      background: #171717;
      border: 1px solid #2b2b2b;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.35), var(--glow);
      overflow: hidden;
      transform-origin: center 70%;
      animation: bob 6s ease-in-out infinite;
    }
    /* Subtle independent bob/tilt wave with staggered delays */
    .ex-item:nth-child(1)  { animation-delay: .0s; }
    .ex-item:nth-child(2)  { animation-delay: .4s; }
    .ex-item:nth-child(3)  { animation-delay: .8s; }
    .ex-item:nth-child(4)  { animation-delay: 1.2s; }
    .ex-item:nth-child(5)  { animation-delay: 1.6s; }
    .ex-item:nth-child(6)  { animation-delay: 2.0s; }
    .ex-item:nth-child(7)  { animation-delay: 2.4s; }
    .ex-item:nth-child(8)  { animation-delay: 2.8s; }
    .ex-item:nth-child(9)  { animation-delay: 3.2s; }
    .ex-item:nth-child(10) { animation-delay: 3.6s; }
    @keyframes bob {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50%     { transform: translateY(-3px) rotate(-.6deg); }
    }

    .ex-item img {
      display: block;
      width: 100%;
      height: var(--imgH);
      object-fit: cover;
      background: #0f0f0f;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.5));
    }
    .ex-caption {
      padding: 12px 14px;
      font-size: .95rem;
      color: #d7d7d7;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .ex-caption::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: #ff9800; box-shadow: 0 0 10px rgba(255,152,0,.7);
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .rail { animation: none; }
      .ex-item { animation: none; }
    }

    @media (max-width: 480px) {
      :root { --imgH: 230px; }
      .ex-item { flex-basis: 72vw; }
    }
  </style>
