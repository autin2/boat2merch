<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="See real examples of boat photos turned into merch-ready designs and stickers." />
  <meta name="keywords" content="boat sticker examples, boat line art, die-cut stickers, print ready" />
  <meta name="author" content="Boat2Merch" />
  <title>Examples - Boat2Merch</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/src/public/images/sportfishing-boat-32.png?v=2">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --gap: 16px;
      --cardMin: 220px;
      --cardMax: 300px;
      --imgH: 210px;
      --speed: 48s; /* base speed */
      --glow: 0 0 12px rgba(255,152,0,.45), 0 0 22px rgba(255,152,0,.25);
    }

    .examples-wrap .card.pad { overflow: hidden; }

    .marquee {
      position: relative;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent 0, #000 6%, #000 94%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0, #000 6%, #000 94%, transparent 100%);
    }

    .rail {
      display: inline-flex;
      align-items: stretch;
      gap: var(--gap);
      padding: 12px 8px;
      width: max-content;
      animation: scroll var(--speed) linear infinite;
    }

    /* Move by 50% of total width because we duplicate the strip */
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(calc(-50% - var(--gap)/2)); }
    }

    .ex-item {
      flex: 0 0 clamp(var(--cardMin), 24vw, var(--cardMax));
      background: #171717;
      border: 1px solid #2b2b2b;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.35), var(--glow);
      overflow: hidden;
      transform-origin: center 70%;
      animation: bob 6s ease-in-out infinite;
    }
    @keyframes bob {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50%     { transform: translateY(-3px) rotate(-.6deg); }
    }

    .ex-item img {
      display: block;
      width: 100%;
      height: var(--imgH);
      object-fit: cover;
      background: #0f0f0f;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.5));
    }
    .ex-caption {
      padding: 12px 14px;
      font-size: .95rem;
      color: #d7d7d7;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .ex-caption::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: #ff9800; box-shadow: 0 0 10px rgba(255,152,0,.7);
    }

    @media (prefers-reduced-motion: reduce) {
      .rail { animation: none; }
      .ex-item { animation: none; }
    }
    @media (max-width: 480px) {
      :root { --imgH: 230px; }
      .ex-item { flex-basis: 72vw; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container nav-row">
      <div class="brand">
        <img src="/src/public/images/sportfishing-boat-32.png" class="logo-img" alt="" width="24" height="24" />
        <span>Boat2Merch</span>
      </div>
      <nav class="topnav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="pricing.html">Pricing</a>
        <a href="examples.html" class="active">Examples</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>Examples</h1>
      <p class="muted">A few before/after style outputs from real boat photos.</p>
    </div>
  </section>

  <!-- Continuous Marquee Carousel -->
  <section class="examples-wrap">
    <div class="container">
      <div class="card pad">
        <div class="marquee" aria-label="Example gallery (auto-scrolling)" id="marquee">
          <div class="rail" id="railA"></div>
          <!-- railB will be a clone for seamless loop -->
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="cta">
    <div class="container">
      <h2 style="margin:0 0 10px;">Make yours next</h2>
      <p class="muted" style="margin:0 0 18px;">Upload your boat photo and get a merch-ready design in minutes.</p>
      <a href="index.html"><button class="btn-primary">Upload Your Boat</button></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Boat2Merch · All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Build figures
    function makeFigure(url) {
      const base = url.split('/').pop();
      const fig = document.createElement('figure');
      fig.className = 'ex-item';
      const img = document.createElement('img');
      img.src = url;
      img.alt = base.replace(/\.[^/.]+$/, '').replace(/[-_]/g, ' ');
      const cap = document.createElement('figcaption');
      cap.className = 'ex-caption';
      cap.textContent = img.alt || 'Example';
      fig.appendChild(img);
      fig.appendChild(cap);
      return fig;
    }

    async function init() {
      try {
        // Get list from server
        const res = await fetch('/images/list');
        if (!res.ok) throw new Error('Failed to fetch image list');
        let files = await res.json(); // array of URLs like "/images/xxx.png"

        // Exclude icons/favicons; keep top-to-bottom
        const skip = new Set(['/images/icon.png', '/images/sportfishing-boat-32.png']);
        files = files.filter(u => !skip.has(u.toLowerCase()));

        // Fill first rail
        const railA = document.getElementById('railA');
        files.forEach(u => railA.appendChild(makeFigure(u)));

        // Duplicate strip for seamless loop
        const railB = railA.cloneNode(true);
        railB.id = 'railB';
        railA.parentElement.appendChild(railB);

        // Smooth slowdown on hover without resetting keyframe:
        // Change playbackRate via Web Animations API.
        const marquee = document.getElementById('marquee');

        function setPlaybackRate(rate) {
          const anims = marquee.getAnimations({ subtree: true });
          for (const a of anims) a.playbackRate = rate;
        }

        marquee.addEventListener('mouseenter', () => setPlaybackRate(0.4)); // slow but don’t pause
        marquee.addEventListener('mouseleave', () => setPlaybackRate(1));

        // Ensure animations exist before adjusting playbackRate (Safari quirk)
        requestAnimationFrame(() => setPlaybackRate(1));
      } catch (e) {
        console.error(e);
      }
    }

    init();
  </script>
</body>
</html>
