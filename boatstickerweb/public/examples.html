    /* --- Examples page only --- */
    .examples-wrap .card.pad { overflow: hidden; }
    .carousel { position: relative; }
    .examples-rail {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(220px, 280px);
      gap: 14px;
      overflow-x: auto;
      padding: 8px 6px 10px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .examples-rail::-webkit-scrollbar { display: none; }

    .ex-item {
      scroll-snap-align: start;
      background: #1b1b1b;
      border: 1px solid #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      overflow: hidden;
    }
    .ex-item img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #111;
    }
    .ex-caption {
      padding: 10px 12px;
      font-size: .95rem;
      color: #bcbcbc;
    }

    .car-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: 1px solid #3a3a3a;
      background: rgba(26,26,26,.8);
      color: #eee;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      transition: background .2s ease, transform .2s ease;
      backdrop-filter: blur(2px);
    }
    .car-btn:hover { background: rgba(42,42,42,.9); transform: translateY(-50%) scale(1.03); }
    .car-btn:active { transform: translateY(-50%) scale(.98); }
    .car-prev { left: 8px; }
    .car-next { right: 8px; }

    .dots { display: flex; gap: 6px; justify-content: center; margin-top: 10px; }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: #3a3a3a; }
    .dot.active { background: #ff9800; }

    @media (prefers-reduced-motion: reduce) { .examples-rail { scroll-behavior: auto; } }

    @media (max-width: 480px) {
      .examples-rail { grid-auto-columns: minmax(70vw, 1fr); }
      .ex-item img { height: 220px; }
    }
  </style>

  <script>
    // Simple carousel controls + autoplay (pauses on hover/focus)
    const rail = document.getElementById('examplesRail');
    const prev = document.querySelector('.car-prev');
    const next = document.querySelector('.car-next');
    const dotsWrap = document.getElementById('dots');

    const cards = Array.from(rail.children);

    const visibleCount = () => {
      const cardW = cards[0]?.getBoundingClientRect().width || 260;
      return Math.max(1, Math.round(rail.clientWidth / (cardW + 14)));
    };

    function buildDots() {
      dotsWrap.innerHTML = '';
      const pages = Math.max(1, cards.length - visibleCount() + 1);
      for (let i = 0; i < pages; i++) {
        const d = document.createElement('div');
        d.className = 'dot';
        dotsWrap.appendChild(d);
      }
      updateDots();
    }

    function updateDots() {
      const dots = dotsWrap.children;
      if (!dots.length) return;
      const cardW = cards[0]?.getBoundingClientRect().width || 260;
      const page = Math.round(rail.scrollLeft / (cardW + 14));
      Array.from(dots).forEach((dot, i) => {
        dot.classList.toggle('active', i === page);
      });
    }

    function scrollByAmount(dir = 1) {
      const amount = Math.round(rail.clientWidth * 0.85);
      rail.scrollBy({ left: amount * dir, behavior: 'smooth' });
    }

    prev.addEventListener('click', () => scrollByAmount(-1));
    next.addEventListener('click', () => scrollByAmount(1));
    rail.addEventListener('scroll', updateDots);
    window.addEventListener('resize', buildDots);

    // Autoplay
    let auto = null, hovering = false;
    function startAuto() {
      if (auto) return;
      auto = setInterval(() => {
        if (hovering) return;
        const nearEnd = (rail.scrollLeft + rail.clientWidth) >= (rail.scrollWidth - 4);
        if (nearEnd) rail.scrollTo({ left: 0, behavior: 'smooth' });
        else scrollByAmount(1);
      }, 3500);
    }
    function stopAuto() { clearInterval(auto); auto = null; }

    ['mouseenter','focusin'].forEach(ev => rail.addEventListener(ev, () => { hovering = true; }));
    ['mouseleave','focusout'].forEach(ev => rail.addEventListener(ev, () => { hovering = false; }));

    // Init
    buildDots();
    startAuto();

    // Basic drag-to-scroll
    let isDown = false, startX = 0, scrollStart = 0;
    rail.addEventListener('pointerdown', e => {
      isDown = true; startX = e.clientX; scrollStart = rail.scrollLeft;
      rail.setPointerCapture(e.pointerId);
    });
    rail.addEventListener('pointermove', e => {
      if (!isDown) return;
      rail.scrollLeft = scrollStart - (e.clientX - startX);
    });
    rail.addEventListener('pointerup', () => { isDown = false; });
  </script>
