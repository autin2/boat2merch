  <style>
    /* --- Examples page only --- */
    :root { --gap: 14px; --cardMin: 220px; --cardMax: 280px; --speed: 50s; }

    .examples-wrap .card.pad { overflow: hidden; }

    .marquee {
      position: relative;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent 0, #000 7%, #000 93%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0, #000 7%, #000 93%, transparent 100%);
    }

    .rail {
      display: flex;
      gap: var(--gap);
      align-items: stretch;
      padding: 10px 6px;
      width: max-content;              /* shrink to content width */
      animation: scroll var(--speed) linear infinite;
    }

    /* Pause on hover/focus within */
    .marquee:hover .rail,
    .marquee:focus-within .rail { animation-play-state: paused; }

    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(calc(-50% - var(--gap)/2)); } /* move by half, because we duplicate strip */
    }

    .ex-item {
      flex: 0 0 clamp(var(--cardMin), 23vw, var(--cardMax));
      scroll-snap-align: start;
      background: #1b1b1b;
      border: 1px solid #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      overflow: hidden;
    }
    .ex-item img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #111;
    }
    .ex-caption {
      padding: 10px 12px;
      font-size: .95rem;
      color: #bcbcbc;
    }

    @media (max-width: 480px) {
      .ex-item { flex-basis: 70vw; }
      .ex-item img { height: 220px; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .rail { animation: none; }
    }
  </style>
</head>
